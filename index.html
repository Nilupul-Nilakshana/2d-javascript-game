<!DOCTYPE html>
<html>
    <head>
        <title>2D Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="body" onkeyup="keyCheck(event);">
        <div class="background" id="background">
            <div class="score" id="score">0</div>
            <div class="help" id="help">Press "Enter" To Start The Game !</div>
            <img src="images/Run (1).png" class="player" id="player">
        </div>
        <div class="gameOver" id="gameOver">
            <div>Game Over</div>
            <div>Your Score</div>
            <div id="endScore">0</div>

            <button class="btn" onclick="restart();">Try Again</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
